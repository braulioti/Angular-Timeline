dist: trusty
sudo: false
language: node_js
node_js:
  - "6"
os:
  - linux
before_install:
  # Use a virtual display.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Install latest chrome.
  - export CHROME_BIN=chromium-browser
install:
  - npm install
  - npm install -g @angular/cli
script:
  - ng lint
  - ng e2e
  - ng build --prod
  - npm run packagr
